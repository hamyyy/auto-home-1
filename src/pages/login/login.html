<ion-header>

	<ion-navbar>
		<ion-title>login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-input type="email" [(ngModel)]="email" name="email" required="required"placeholder="Username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" [(ngModel)]="password" name="password" required="required"placeholder="Password"></ion-input>
		</ion-item>

		<div padding text-center>
			<button ion-button color="default" round (click)="submitLogin()" *ngIf="email && password" >Login</button>
			<button ion-button color="danger" round clear *ngIf="!email || !password" >Login</button>
		</div>

		<div padding text-center>
			<button ion-button color="default" round clear (click)="goToSignUp()" >Sign up</button>
		</div>

	</ion-list>
</ion-content>
